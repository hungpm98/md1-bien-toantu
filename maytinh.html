<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>maytinh</title>
</head>
<body>
<table>
  <tr>
    <td colspan="4" >
      <input type="text" id="ketqua">
    </td>
  </tr>
  <tr>
    <td><button onclick="input('(')">(</button></td>
    <td><button onclick="input(')')">)</button></td>
    <td><button onclick="input('%')">%</button></td>
    <td><button onclick="reset('AC')">AC</button></td>
  </tr>
  <tr>
    <td><button onclick="input(7)">7</button></td>
    <td><button onclick="input(8)">8</button></td>
    <td><button onclick="input(9)">9</button></td>
    <td><button onclick="input('/')">/</button></td>
  </tr>
  <tr>
    <td><button onclick="input(4)">4</button></td>
    <td><button onclick="input(5)">5</button></td>
    <td><button onclick="input(6)">6</button></td>
    <td><button onclick="input('*')">*</button></td>
  </tr>
  <tr>
    <td><button onclick="input(1)">1</button></td>
    <td><button onclick="input(2)">2</button></td>
    <td><button onclick="input(3)">3</button></td>
    <td><button onclick="input('-')">-</button></td>
  </tr>
  <tr>
    <td><button onclick="input(0)">0</button></td>
    <td><button onclick="input('.')">.</button></td>
    <td><button onclick="tinhtoan('=')">=</button></td>
    <td><button onclick="input('+')">+</button></td>
  </tr>
</table>
<script>
  function input(kiTu) {
    document.getElementById('ketqua').value += kiTu;
  }
  function tinhtoan(){
    let bieuthuc = document.getElementById('ketqua').value;
    document.getElementById('ketqua').value = eval(bieuthuc);

  }
  function reset(){
    document.getElementById('ketqua' ).value = "";
  }

</script>

</body>
</html>
